name: CI

on:
  push:
    branches:
      - stock

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image for testing
        run: docker build . -t robot-framework-tests

      - name: Run Robot Framework tests and generate output
        run: docker run --name robot-tests robot-framework-tests

      - name: Copy test results from container to host
        run: docker cp robot-tests:/usr/src/app/output.xml output.xml

      - name: Check Test Results
        run: |
          if grep -q "FAIL" output.xml; then
            echo "Some tests failed."
            exit 1
          else
            echo "All tests passed."

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: output.xml
